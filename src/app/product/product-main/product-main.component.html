<div>
  <h1> Product Main </h1>

  <!-- Add component -->
  <app-product-add (onCreated)='onCreated($event)'></app-product-add>



  <!-- List -->

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Icono</th>
      <th scope="col">Edito?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" (click)='select(product)'>


      <p (click)='select(product)'>
      <td>{{product.name}} </td>
      </p>
      <td> <img src="{{product.icon}}" alt="aaa" width="68" height="68" /></td>
      <td>  aaa</td>


    </tr>

    </tbody>
  </table>

      <app-product-edit
